# 服务名称
spring:
  application:
    name: api-gateway
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
# 服务注册
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.105:8761/eureka/
# zuul 引用 hystrix 请求超时时间
hystrix:
  command:
    # 默认的配置超时时间
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000